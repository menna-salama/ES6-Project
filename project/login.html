<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="/images/login.jpg" alt="Login Image" />
      </div>
      <form method="post" id="loginForm">
        <h1>Login</h1>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
        />
        <div id="message"></div>
        <button type="submit" name="login">Login</button>
        <button type="button" name="signup" id="sign">Sign up</button>
      </form>
    </div>

    <script src="login.js"></script>
  </body>
</html>
